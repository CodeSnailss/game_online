<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别踩白块</title>
    <script src="../tools.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .box {
            width: 400px;
            height: 600px;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .start {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 70px;
            background-color: #fff;
            font-size: 50px;
            font-weight: 700;
            text-align: center;
            line-height: 70px;
            border-bottom: 1px solid;
            z-index: 99;
        }

        .main {
            width: 400px;
            height: 600px;
            position: relative;
            top: -150px;
            /*往上面走一行*/
        }

        /*行*/
        .row {
            width: 400px;
            height: 150px;
        }

        /*每一个单元格*/
        .col {
            width: 99px;
            height: 150px;
            float: left;
            border: 1px solid #333;
            border-top: 0;
            border-right: 0;
        }
        .gameStatus {
            width: 400px;
            height: 50px;
            background-color: #fff;
            border-top: 1px solid;
            margin: 0 auto;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            z-index: 99;
        }
    </style>
</head>

<script src="./tools.js"></script>
<script src="./index.js"></script>
<body>
    <div class="box">
        <div class="start">开始游戏</div>
        <div class="main"></div>
    </div>
    <div class="gameStatus"></div>
</body>

</html>
